<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of Game Dev Competition</title>
    <script>
        function validateForm() {
            let x = document.forms["validate"]["fname"].value;
            if (x == "") {
                alert("Name cannot be empty");
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="validate" action="formIntro.html" onsubmit="return validateForm()" method="post">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
